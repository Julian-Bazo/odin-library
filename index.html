<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="javascript.js" defer></script>
    <h1 class="main-title">Library App</h1>

    <button class="add-button">Click me to add a new Book!</button>
    <div class="form-div">
        <form class="add-form">
            <h3>Book Information:</h3>
            <div>
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" name="book-title" required>
            </div>

            <div>
                <label for="author-name">Author:</label>
                <input type="text" id="author-name" name="author-name" required>
            </div>

            <div>
                <label for="page-count"># of pgs:</label>
                <input type="number" id="page-count" name="page-count" required>
            </div>

            <div>
                <label for="read-status">Read?</label>
                <select name="read-status" id="read-status" class="read-status">
                    <option value="">--Please Select--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>

                </select>
            </div>

            <div class="button-div">
                <button class="submit-button" type="submit">Add</button>
                <button class="reset-button" type="reset">Clear</button>
            </div>
        </form>
    </div>

    <p class="selection-p">Our selection of books is listed below:</p>

    <div class="library-cards">

    </div>
    
</body>
</html>
